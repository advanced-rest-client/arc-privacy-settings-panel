<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/test-helpers.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>
    <link rel="import" href="../arc-privacy-settings-panel.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <arc-privacy-settings-panel></arc-privacy-settings-panel>
      </template>
    </test-fixture>

    <script>
    /* global fixture, assert, MockInteractions */
    suite('basic', function() {

      var element;
      setup(function() {
        element = fixture('basic');
      });

      test('Tapping Google Analytics fires telemetry-changed custom event', function() {
        var eventData;
        element.addEventListener('telemetry-changed', function clb(e) {
          element.removeEventListener('telemetry-changed', clb);
          eventData = e.detail;
        });
        var node = Polymer.dom(element.root).querySelector('[data-action="ga-switch"]');
        MockInteractions.tap(node);
        assert.typeOf(eventData, 'object', 'Event has been fired');
        assert.isTrue(eventData.value, 'permitted is true');
      });

      test('Sends open-external-url custom event', function() {
        var eventData;
        element.addEventListener('open-external-url', function clb(e) {
          element.removeEventListener('open-external-url', clb);
          eventData = e.detail;
          e.preventDefault();
        });
        // Note, this test will fail if window.open  is called because sauce
        // browser will loose focus and tests will never finish
        // so this also tests event cancelation.
        var node = Polymer.dom(element.root).querySelector('[data-action="privacy-policy"]');
        MockInteractions.tap(node);
        assert.typeOf(eventData, 'object', 'Event has been fired');
        assert.equal(eventData.url, element.privacyPolicyUrl, 'URL is set');
      });
    });
    </script>

  </body>
</html>
